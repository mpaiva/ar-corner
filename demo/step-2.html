<html>

<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <title>xR-Lab 2 - Box</title>
</head>

<body>
  <a-scene>
    <!-- adding Transformation to the BOX object -->
    <a-box color="#ff0000"

          width="1"
          height="1"
          depth="1"
          position="0 1.5 -3"
          opacity="0.5">

    </a-box>

    <!-- adding TEXT object in the back -->
    <a-text color="#000000"

      font="kelsonsans"
      value="Overview"
      align="center"
      width="10"
      position="0 2 -5"
      rotation="0 0 0"
      opacity="0.5">

    </a-text>

  </a-scene>
</body>

</html>
