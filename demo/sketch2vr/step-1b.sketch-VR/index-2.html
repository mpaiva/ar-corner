<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>step-1b.sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
        <a-asset-item id="spinner-obj" src="models/spinner.obj"></a-asset-item>
        <a-asset-item id="spinner-mtl" src="models/spinner.mtl"></a-asset-item>
    </a-assets>

    <a-obj-model src="#spinner-obj" mtl="#spinner-mtl"
      position='0 0 0'
      scale='0.005 0.005 0.005'>

      <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" easing="ease" dur="10000"></a-animation>
    </a-obj-model>

    <a-curvedimage src="img/ui.png" radius="4" theta-length="360" height="12" scale="0 0 0"></a-curvedimage>
    <a-sky src="img/ui.png">
      <a-root>
        <a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/ui.png);" scale="1 1 1"></a-entity>
      </a-root>
    </a-sky>


    <a-marker preset='hiro'></a-marker>
  </a-scene>
</body>

</html>
