<html>

<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <title>xR-Lab 1 - Overview</title>

<body>
  <a-scene>
    <!-- adding an object to scene => BOX -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

    <!-- adding an object to scene => SPHERE -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
    </a-sphere>

    <!-- adding an object to scene => CYLINDER -->
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
    </a-cylinder>


    <!-- adding an PLANE to scene -->
    <a-plane width="4" height="4" position="0 0 -4" rotation="-90 0 0" color="#7BC8A4" opacity="0.5">
    </a-plane>


    <!-- adding a color to scene background. This can be an image -->
    <a-sky color="#DD00DD"></a-sky>

    <!-- This can also be an image -->

        <a-assets>
          <img id="sky" src="images/sky.jpg">
        </a-assets>
        <a-sky src="#sky"></a-sky>

  </a-scene>
</body>

</html>
