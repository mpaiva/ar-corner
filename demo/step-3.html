<html>

<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <title>xR-Lab 3 - Transformation</title>
</head>

<body>
  <a-scene>
    <!-- adding Transformation to the BOX object -->
    <a-box color="#ff0000"

          width="1"
          height="1"
          depth="1"
          position="0 0.20 -3"
          rotation="0 45 0"
          scale=".5 .5 .5"
          opacity=".75">

    </a-box>

    <!-- adding TEXT object in the back -->
    <a-text color="#000000"

      font="kelsonsans"
      value="Transformations"
      align="center"
      width="10"
      position="0 2 -5"
      rotation="0 0 0"
      opacity="0.5">

    </a-text>

    <!-- adding an PLANE to serve as base -->
    <a-plane

          width="4"
          height="4"
          position="0 0 -4"
          rotation="-90 0 0"
          color="#000000"
          opacity="0.5">

    </a-plane>


  </a-scene>
</body>

</html>
