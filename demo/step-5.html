<html>

<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <title>xR-Lab 5 - Sky</title>
</head>

<body>
  <a-scene>
    <a-scene>
      <!-- adding Transformation to the BOX object -->
      <a-box color="#ff0000"

        width="1"
        height="1"
        depth="1"
        position="0 0.20 -3"
        rotation="0 45 0"
        scale=".5 .5 .5"
        opacity=".75">

      </a-box>

      <!-- adding an object to scene => SPHERE -->
      <a-sphere color="#00ff00"

        radius=".5"
        position="-1 0.125 -3"
        scale=".5 .5 .5"
        opacity="0.75">

      </a-sphere>

      <!-- adding an object to scene => CYLINDER -->
      <a-cylinder color="#0000ff"

        radius="0.5"
        height="1"
        position="1 0.2 -3"
        scale=".5 .5 .5"
        opacity="0.75">

      </a-cylinder>

      <!-- adding an PLANE to serve as base -->
      <a-plane

        width="4"
        height="4"
        position="0 0 -4"
        rotation="-90 0 0"
        color="#000000"
        opacity="0.5">

      </a-plane>


      <!-- adding TEXT object in the back -->
      <a-text color="#000000"

        font="kelsonsans"
        value="Sky"
        align="center"
        width="10"
        position="0 2 -5"
        rotation="0 0 0"
        opacity="0.5">

      </a-text>


      <!-- adding a color to scene background. This can be an image -->
      <a-sky color="#DD00DD"></a-sky>

      <!-- This can also be an image -->

          <a-assets>
            <!--img id="sky" src="images/coordinates.png"-->
            <img id="sky" src="images/sky.jpg">
          </a-assets>

          <a-sky src="#sky"></a-sky>

  </a-scene>
</body>

</html>
