<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  	<a-scene embedded arjs='sourceType: webcam;'>
  		<!-- a-box position='0 0.5 0' material='opacity: 0.5;'></a-box -->

      <a-assets>
          <a-asset-item id="spinner-obj" src="models/spinner.obj"></a-asset-item>
          <a-asset-item id="spinner-mtl" src="models/spinner.mtl"></a-asset-item>
      </a-assets>

      <!-- Using the asset management system. -->
      <a-obj-model src="#spinner-obj" mtl="#spinner-mtl"
        position='0 0.25 0'
        scale='0.025 0.025 0.025'>

        <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" easing="ease" dur="10000"></a-animation>  
      </a-obj-model>
  		<a-marker-camera preset='hiro'></a-marker-camera>
  	</a-scene>
  </body>
</html>
